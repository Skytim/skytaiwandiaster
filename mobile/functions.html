        </div>
      </div>
      <div class="ui-grid-b" style="height:95px; margin-top:30px;">
        <div class="ui-block-a" style="height:100%">
          <img is="dragable" src="http://www.lcsd.gov.hk/CE/Museum/Space/archive/EducationResource/ChineseAerospace/Satellite/Image/84.gif" style="width:50px; margin:10px 0 0 23px;">

        <div class="ui-block-b" style="height:100%">

        </div>
        <div class="ui-block-c" style="height:100%">

          <h5 is="gk-text" style="text-align:center; margin-top:-10px;">雨量資訊</h5>
        </div>
      </div>
      <div class="ui-grid-b" style="height:95px">
        <div class="ui-block-a" style="height:100%">
          <img is="dragable" src="http://app.www.gov.tw/images/app_icon/113.jpg" style="width:45px; margin:15px 0 10px 24px;">
          <h5 is="gk-text" style="text-align:center; margin-top:-10px;">逃難地點</h5>

        <div class="ui-block-b" style="height:100%">

      </div>
